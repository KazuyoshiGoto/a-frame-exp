<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive - A-Frame</title>
  <meta name="description" content="">
  <script src="../assets/js/aframe.min.js"></script>
</head>
<body>
<a-scene>

  <a-assets>
    <a-mixin
        id="sun" geometry="primitive: sphere; radius: 2"
        material="color: #ff0; shader: flat"
        light="color: #ffe; distance: 10000; intensity: 3; type: point"
    ></a-mixin>
  </a-assets>

  <!-- camera -->
  <a-camera position="0 0 0">
    <a-cursor max-distance="1"></a-cursor>
  </a-camera>

  <!-- background -->
  <a-sky color="#fff"></a-sky>

  <!-- object -->
  <a-plane color="#333" height="5" width="5" position="0 0 -3.5" rotation="-90 0 0"></a-plane>
  <a-box id="box1" color="#333" position="-1 .5 -3.5">
    <a-animation
        begin="mouseenter" attribute="material.color"
        from="#333" to="#933"
        dur="0" fill="both"
    ></a-animation>
    <a-animation
        begin="mouseenter" attribute="rotation"
        to="0 360 360"
        dur="2000" fill="both"
    ></a-animation>
    <a-animation
        begin="mouseleave" attribute="material.color"
        from="#933" to="#333"
        dur="0" fill="both"
    ></a-animation>
    <a-animation
        begin="click" attribute="position"
        from="-1 .5 -3.5" to="-1 1.5 -3.5"
        dur="1000" fill="both"
        direction="alternate"
    ></a-animation>
  </a-box>

  <a-box id="box2" color="#333" position="1 .5 -3.5">
    <a-animation
        begin="mouseenter" attribute="material.color"
        from="#333" to="#339"
        dur="0" fill="both"
    ></a-animation>
    <a-animation
        begin="mouseenter" attribute="rotation"
        to="0 360 360"
        dur="2000" fill="both"
    ></a-animation>
    <a-animation
        begin="mouseleave" attribute="material.color"
        from="#339" to="#333"
        dur="0" fill="both"
    ></a-animation>
    <a-animation
        begin="click" attribute="scale"
        to="1 2 1"
        dur="2000" fill="both"
        direction="alternate"
    ></a-animation>
    <a-animation
        begin="click" attribute="position"
        to="1 1 -3.5"
        dur="2000" fill="both"
        direction="alternate"
    ></a-animation>
  </a-box>

  <!-- light -->
  <a-light type="ambient" color="#fff"></a-light>
  <a-entity mixin="sun" position="50 50 20"></a-entity>

  <a-entity light="color:#fff;intensity:0.2" position="-1 2 1" data-aframe-default-light=""></a-entity>
</a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lighting - A-Frame</title>
  <meta name="description" content="">
  <script src="../assets/js/aframe.min.js"></script>
</head>
<body>

<a-scene>

  <a-assets stats="true">
    <a-mixin
        id="spot-light" geometry="primitive: box; width:.2; height:.2; depth:.5"
        material="color: #fff"
        light="color: #ffc; distance: 10; intensity: 4; type: spot; angle:40; exponent: 5;"
    ></a-mixin>
    <a-mixin
        id="red-light" geometry="primitive: sphere; radius: .2"
        material="color: #f00; shader: flat"
        light="color: #c00; distance: 100; intensity: 1; type: point"
    ></a-mixin>
    <a-mixin
        id="blue-light" geometry="primitive: sphere; radius: .2"
        material="color: #00f; shader: flat"
        light="color: #00c; distance: 100; intensity: 1; type: point"
    ></a-mixin>
    <a-mixin
        id="ball" geometry="primitive: sphere; radius: .2"
        material="color:#666; metalness:0"
    ></a-mixin>
    <a-mixin
        id="cone" geometry="primitive:cone;  height:3; radius-bottom:1.5; radius-top:.2"
    ></a-mixin>
    <a-mixin
        id="metal"
        material="metalness:1"
    ></a-mixin>
    <a-mixin></a-mixin>
  </a-assets>


  <!-- background -->
  <a-sky color="#cdf"></a-sky>


  <!-- object -->
  <a-entity position="0 0 -5">

    <!-- base -->
    <a-box color="#666" width="8" height=".3" depth="8" position="0 -.3 0"></a-box>

    <!-- balls -->
    <a-entity position="0 1.5 0" rotation="0 45 0">
      <!-- front -->
      <a-entity mixin="ball" position="0 0 1"></a-entity>
      <a-entity mixin="ball" position="1 0 1"></a-entity>
      <a-entity mixin="ball" position="-1 0 1"></a-entity>
      <a-entity mixin="ball" position="0 1 1"></a-entity>
      <a-entity mixin="ball metal" position="1 1 1"></a-entity>
      <a-entity mixin="ball metal" position="-1 1 1"></a-entity>
      <a-entity mixin="ball" position="0 -1 1"></a-entity>
      <a-entity mixin="ball metal" position="1 -1 1"></a-entity>
      <a-entity mixin="ball metal" position="-1 -1 1"></a-entity>
      <!-- middle -->
      <a-entity mixin="ball metal" position="0 0 0"></a-entity>
      <a-entity mixin="ball" position="1 0 0"></a-entity>
      <a-entity mixin="ball" position="-1 0 0"></a-entity>
      <a-entity mixin="ball" position="0 1 0"></a-entity>
      <a-entity mixin="ball" position="1 1 0"></a-entity>
      <a-entity mixin="ball" position="-1 1 0"></a-entity>
      <a-entity mixin="ball" position="0 -1 0"></a-entity>
      <a-entity mixin="ball" position="1 -1 0"></a-entity>
      <a-entity mixin="ball" position="-1 -1 0"></a-entity>
      <!-- back -->
      <a-entity mixin="ball" position="0 0 -1"></a-entity>
      <a-entity mixin="ball" position="1 0 -1"></a-entity>
      <a-entity mixin="ball" position="-1 0 -1"></a-entity>
      <a-entity mixin="ball" position="0 1 -1"></a-entity>
      <a-entity mixin="ball metal" position="1 1 -1"></a-entity>
      <a-entity mixin="ball metal" position="-1 1 -1"></a-entity>
      <a-entity mixin="ball" position="0 -1 -1"></a-entity>
      <a-entity mixin="ball metal" position="1 -1 -1"></a-entity>
      <a-entity mixin="ball metal" position="-1 -1 -1"></a-entity>
    </a-entity>

  </a-entity>

  <!-- light -->
  <a-light type="ambient" color="#999"></a-light>

  <a-entity position="4 6 0">
    <a-animation
        attribute="rotation" from="-40 -10 0" to="-40 90 0"
        repeat="indefinite" easing="ease" dur="5000"
        direction="alternate"
    ></a-animation>
    <a-entity mixin="spot-light"></a-entity>
  </a-entity>

  <a-entity position="0 0 -5">
    <a-animation
        attribute="rotation" to="0 0 360"
        repeat="indefinite" easing="linear" dur="5000"
    ></a-animation>
    <a-entity mixin="red-light" position="10 0 0"></a-entity>
  </a-entity>

  <a-entity position="0 0 -5">
    <a-animation
        attribute="rotation" to="360 0 0"
        repeat="indefinite" easing="linear" dur="5000"
    ></a-animation>
    <a-entity mixin="blue-light" position="0 0 10"></a-entity>
  </a-entity>
</a-scene>
</body>
</html>

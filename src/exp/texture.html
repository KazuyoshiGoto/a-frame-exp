<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Texture - A-Frame</title>
  <script src="../assets/js/aframe.min.js"></script>
</head>
<body>

<!-- シーン -->
<a-scene>

  <a-assets>
    <img id="zen" src="../assets/images/zen.jpg">
    <img id="stone" src="../assets/images/stone.jpg">
    <img id="wood" src="../assets/images/wood.jpg">
    <img id="sun" src="../assets/images/sun.jpg">
    <a-mixin
        id="block" geometry="primitive:box;"
        material="src:#stone;"
    ></a-mixin>
  </a-assets>

  <!-- background -->
  <a-sky color="#cef"></a-sky>

  <!-- camera -->
  <a-camera position="0 0 0">
    <a-cursor color="#f00"></a-cursor>
  </a-camera>

  <!-- object -->
  <a-entity
      geometry="primitive: plane; width:5; height:7;"
      material="src:#wood; repeat: 5 7"
      position="0 0 -4" rotation="-90 0 0"
  ></a-entity>

  <a-box src="#stone" position="0 0.5 -2" rotation="0 45 0" width="1" height="1" depth="1"></a-box>

  <a-entity
      geometry="primitive:sphere; radius:1;"
      material="src:#sun;"
      position="4 10 -12"
      light="color: #ffe; distance: 100; intensity: 2; type: point"
  ></a-entity>

  <!-- 右壁 -->
  <a-entity mixin="block" position="3 0.5 -1"></a-entity>
  <a-entity mixin="block" position="3 0.5 -2"></a-entity>
  <a-entity mixin="block" position="3 0.5 -3"></a-entity>
  <a-entity mixin="block" position="3 0.5 -4"></a-entity>
  <a-entity mixin="block" position="3 0.5 -5"></a-entity>
  <a-entity mixin="block" position="3 0.5 -6"></a-entity>
  <a-entity mixin="block" position="3 0.5 -7"></a-entity>
  <a-entity mixin="block" position="3 1.5 -1"></a-entity>
  <a-entity mixin="block" position="3 1.5 -4"></a-entity>
  <a-entity mixin="block" position="3 1.5 -7"></a-entity>

  <!-- 左壁 -->
  <a-entity mixin="block" position="-3 0.5 -1"></a-entity>
  <a-entity mixin="block" position="-3 0.5 -2"></a-entity>
  <a-entity mixin="block" position="-3 0.5 -3"></a-entity>
  <a-entity mixin="block" position="-3 0.5 -4"></a-entity>
  <a-entity mixin="block" position="-3 0.5 -5"></a-entity>
  <a-entity mixin="block" position="-3 0.5 -6"></a-entity>
  <a-entity mixin="block" position="-3 0.5 -7"></a-entity>
  <a-entity mixin="block" position="-3 1.5 -1"></a-entity>
  <a-entity mixin="block" position="-3 1.5 -4"></a-entity>
  <a-entity mixin="block" position="-3 1.5 -7"></a-entity>

  <!-- 奥壁 : blockを長方形に引き伸ばし、テクスチャをリピートさせた -->
  <a-entity
      mixin="block" geometry="width:5;height:2;depth:1;"
      material="repeat:5 2"
      position="0 1 -7"
  ></a-entity>

  <a-entity
      geometry="primitive:cylinder; radius:3; openEnded:true; height: 2; thetaLength:90;"
      material="src:#zen; color:#eee; side:double;"
      position="0 2 -3"
      rotation="0 135 0"
  ></a-entity>

  <!-- light -->
  <a-light type="ambient" color="#666"></a-light>
  <a-entity
      geometry="primitive: box; width:.2; height:.2; depth:.5"
      material="color: #ccc"
      position="0 1.2 -2"
      rotation="10 0 0"
      light="color: #ffc; distance: 10; intensity: 1; type: spot; angle:35; exponent:5;"
  ><a-animation
      begin="click" attribute="light.intensity"
      from="1" to="0"
      dur="500" fill="both"
      direction="alternate"
  ></a-animation>
  </a-entity>

</a-scene>
</body>
</html>
